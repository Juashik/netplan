version: '3.1'

services:
  db:
    image: mongo
    container_name: db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - "db-data:/data/db"
    networks:
      - back-tier
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

volumes:
  db-data:

networks: 
  back-tier: